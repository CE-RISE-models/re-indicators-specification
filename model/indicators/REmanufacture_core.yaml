id: https://ce-rise-models.codeberg.page/re-indicators-specification/indicators/REmanufacture_core
name: re_indicators_remanufacture_core
title: REmanufacture Core Parameters
description: Core parameter definitions for REmanufacture indicators - reusable across Laptop and Printer

prefixes:
    linkml: https://w3id.org/linkml/
    re_ind: https://ce-rise-models.codeberg.page/re-indicators-specification/

imports:
    - linkml:types

classes:
    # ============================================
    # P1: ABILITY TO BE INSPECTED AND TESTED
    # Sub-parameter: Diagnostic (Functional Testing & Verification)
    # ============================================

    Diagnostic_Parameter:
        is_a: ParameterSpecification
        description: Diagnostic capability for functional testing and verification - core definition
        attributes:
            id:
                ifabsent: string(P1_diagnostic)
            name:
                ifabsent: string(Diagnostic)
            questions:
                range: DiagnosticQuestion
                multivalued: true
                inlined: true

    DiagnosticQuestion:
        is_a: QuestionSpecification
        union_of:
            - Q1_1_DiagnosticTools
            - Q1_2_FunctionalStatus

    # Q1.1: Diagnostic Tools Availability
    Q1_1_DiagnosticTools:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.1)
            text:
                ifabsent: string(Does the product or part include a way to check whether it is working (built-in or external diagnostic tool)? e.g., LED indicators, self-test modes, error codes, test jigs, external apps or tools.)
            weight:
                ifabsent: float(0.008130081)
            answer_options:
                range: DiagnosticToolsAnswerOption
                multivalued: true
                inlined: true

    DiagnosticToolsAnswerOption:
        is_a: AnswerOption
        union_of:
            - DiagTools_Proprietary
            - DiagTools_PublicHardwareSoftware
            - DiagTools_CodedPublic
            - DiagTools_Intuitive

    DiagTools_Proprietary:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(diag_tools_proprietary)
            text:
                ifabsent: string(Proprietary interface)
            score:
                ifabsent: float(0.0)

    DiagTools_PublicHardwareSoftware:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(diag_tools_public_hardware_software)
            text:
                ifabsent: string(Publicly available hardware/software interface)
            score:
                ifabsent: float(1.0)

    DiagTools_CodedPublic:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(diag_tools_coded_public)
            text:
                ifabsent: string(Coded interface with public reference table)
            score:
                ifabsent: float(2.0)

    DiagTools_Intuitive:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(diag_tools_intuitive)
            text:
                ifabsent: string(Intuitive interface)
            score:
                ifabsent: float(3.0)

    # Q1.2: Functional Status Information
    Q1_2_FunctionalStatus:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.2)
            text:
                ifabsent: string(Is there available information that indicate the current functional status of the product or part? e.g., Live test data, display messages, firmware logs, DPP data, etc.)
            weight:
                ifabsent: float(0.008130081)
            answer_options:
                range: FunctionalStatusAnswerOption
                multivalued: true
                inlined: true

    FunctionalStatusAnswerOption:
        is_a: AnswerOption
        union_of:
            - FuncStatus_NoInfo
            - FuncStatus_LimitedInfo
            - FuncStatus_PartialInfo
            - FuncStatus_ComprehensiveInfo

    FuncStatus_NoInfo:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(func_status_no_info)
            text:
                ifabsent: string(No information available)
            score:
                ifabsent: float(0.0)

    FuncStatus_LimitedInfo:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(func_status_limited_info)
            text:
                ifabsent: string(Limited or unclear information is available)
            score:
                ifabsent: float(1.0)

    FuncStatus_PartialInfo:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(func_status_partial_info)
            text:
                ifabsent: string(Yes, partial information is available)
            score:
                ifabsent: float(2.0)

    FuncStatus_ComprehensiveInfo:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(func_status_comprehensive_info)
            text:
                ifabsent: string(Yes, comprehensive and reliable information is available)
            score:
                ifabsent: float(3.0)

