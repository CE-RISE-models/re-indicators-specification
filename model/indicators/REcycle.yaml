id: https://ce-rise-models.codeberg.page/re-indicators-specification/indicators/REcycle
name: re_indicators_recycle
title: REcycle Indicator Specifications
description: Recyclability indicator specifications for all product categories

prefixes:
    linkml: https://w3id.org/linkml/
    re_ind: https://ce-rise-models.codeberg.page/re-indicators-specification/

imports:
    - linkml:types
    - ../model # Import core classes

classes:
    # ============================================
    # PARAMETER 1: DOCUMENTATION (fully specified)
    # ============================================

    Documentation_Parameter:
        is_a: ParameterSpecification
        description: Documentation availability parameter
        attributes:
            id:
                range: string
                ifabsent: string(P1_documentation)
            name:
                range: string
                ifabsent: string(Documentation availability)
            weight:
                range: float
            questions:
                range: QuestionSpecification
                multivalued: true
                inlined: true

    Q1_1_UniqueIdentifier:
        is_a: QuestionSpecification
        attributes:
            id:
                range: string
                ifabsent: string(Q1.1)
            text:
                range: string
                ifabsent: string(Unique Product identifier (product type, brand, commercial name, model, serie number))
            weight:
                range: float
                ifabsent: float(0.05)
            answer_options:
                range: AnswerOption
                multivalued: true
                inlined: true

    Q1_2_BOM:
        is_a: QuestionSpecification
        attributes:
            id:
                range: string
                ifabsent: string(Q1.2)
            text:
                range: string
                ifabsent: string(Bill of material (BOM))
            weight:
                range: float
                ifabsent: float(0.45)
            answer_options:
                range: AnswerOption
                multivalued: true
                inlined: true

    Q1_3_SafetyManual:
        is_a: QuestionSpecification
        attributes:
            id:
                range: string
                ifabsent: string(Q1.3)
            text:
                range: string
                ifabsent: string(Safety manual)
            weight:
                range: float
                ifabsent: float(0.25)
            answer_options:
                range: AnswerOption
                multivalued: true
                inlined: true

    Q1_4_DisassemblyManual:
        is_a: QuestionSpecification
        attributes:
            id:
                range: string
                ifabsent: string(Q1.4)
            text:
                range: string
                ifabsent: string(Disassembly manual)
            weight:
                range: float
                ifabsent: float(0.25)
            answer_options:
                range: AnswerOption
                multivalued: true
                inlined: true

    # Documentation availability answer options
    Doc_PubliclyAvailable:
        is_a: AnswerOption
        attributes:
            id:
                range: string
                ifabsent: string(doc_public)
            text:
                range: string
                ifabsent: string(Publicly available)
            score:
                range: float
                ifabsent: float(5)

    Doc_IndependentRecyclers:
        is_a: AnswerOption
        attributes:
            id:
                range: string
                ifabsent: string(doc_independent)
            text:
                range: string
                ifabsent: string(Available to independent recyclers)
            score:
                range: float
                ifabsent: float(4)

    Doc_AuthorizedRecyclers:
        is_a: AnswerOption
        attributes:
            id:
                range: string
                ifabsent: string(doc_authorized)
            text:
                range: string
                ifabsent: string(Available to manufacturer-authorized recyclers providers)
            score:
                range: float
                ifabsent: float(3)

    Doc_ManufacturersOnly:
        is_a: AnswerOption
        attributes:
            id:
                range: string
                ifabsent: string(doc_manufacturers)
            text:
                range: string
                ifabsent: string(Available to manufactures only)
            score:
                range: float
                ifabsent: float(1)

    Doc_NotAvailable:
        is_a: AnswerOption
        attributes:
            id:
                range: string
                ifabsent: string(doc_not_available)
            text:
                range: string
                ifabsent: string(Document is not available)
            score:
                range: float
                ifabsent: float(0)

    # ============================================
    # PARAMETER 2: MATERIAL COMPOSITION (placeholder)
    # ============================================

    MaterialComposition_Parameter:
        is_a: ParameterSpecification
        description: Material composition parameter - TO BE IMPLEMENTED
        attributes:
            id:
                range: string
                ifabsent: string(P2_material_composition)
            name:
                range: string
                ifabsent: string(Material composition)
            weight:
                range: float
            # TODO: Add questions once specified

    # ============================================
    # PARAMETER 3: DEPOLLUTION (placeholder)
    # ============================================

    Depollution_Parameter:
        is_a: ParameterSpecification
        description: Depollution parameter - TO BE IMPLEMENTED
        attributes:
            id:
                range: string
                ifabsent: string(P3_depollution)
            name:
                range: string
                ifabsent: string(Depollution)
            weight:
                range: float
            # TODO: Add questions once specified

    # ============================================
    # PARAMETER 4: DISMANTLING (placeholder)
    # ============================================

    Dismantling_Parameter:
        is_a: ParameterSpecification
        description: Dismantling parameter - TO BE IMPLEMENTED
        attributes:
            id:
                range: string
                ifabsent: string(P4_dismantling)
            name:
                range: string
                ifabsent: string(Dismantling)
            weight:
                range: float
            # TODO: Add questions once specified

    # ============================================
    # PARAMETER 5: RECYCLABILITY RATE (placeholder)
    # ============================================

    RecyclabilityRate_Parameter:
        is_a: ParameterSpecification
        description: Recyclability rate parameter - TO BE IMPLEMENTED
        attributes:
            id:
                range: string
                ifabsent: string(P5_recyclability_rate)
            name:
                range: string
                ifabsent: string(Recyclability rate)
            weight:
                range: float
            # TODO: Add questions once specified

    # ============================================
    # PARAMETER 6: TAKEBACK SCHEME (placeholder)
    # ============================================

    TakebackScheme_Parameter:
        is_a: ParameterSpecification
        description: Take-back scheme bonus parameter - TO BE IMPLEMENTED
        attributes:
            id:
                range: string
                ifabsent: string(P6_takeback_scheme)
            name:
                range: string
                ifabsent: string(Take back scheme_Bonus)
            weight:
                range: float
            is_bonus:
                range: boolean
                ifabsent: boolean(true)
            # TODO: Add questions once specified

    # ============================================
    # PRODUCT-SPECIFIC APPLICATIONS
    # ============================================

    REcycle_PV:
        is_a: IndicatorSpecification
        description: Recyclability indicator for PV panels
        attributes:
            id:
                range: string
                ifabsent: string(REcycle_PV)
            indicator_type:
                range: IndicatorType
                ifabsent: IndicatorType(REcycle)
            product_category:
                range: ProductCategoryType
                ifabsent: ProductCategoryType(PV)
            name:
                range: string
                ifabsent: string(Recyclability Index for PV Panels)
            parameters:
                range: ParameterSpecification
                multivalued: true
                inlined: true

    REcycle_PV_Documentation:
        is_a: Documentation_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.1)

    REcycle_PV_MaterialComposition:
        is_a: MaterialComposition_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.3)

    REcycle_PV_Depollution:
        is_a: Depollution_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.1)

    REcycle_PV_Dismantling:
        is_a: Dismantling_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.1)

    REcycle_PV_RecyclabilityRate:
        is_a: RecyclabilityRate_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.4)

    REcycle_PV_TakebackScheme:
        is_a: TakebackScheme_Parameter
        attributes:
            weight:
                range: float
                ifabsent: float(0.1)
