id: https://ce-rise-models.codeberg.page/re-indicators-specification/indicators/REcycle
name: re_indicators_recycle
title: REcycle Indicator Specifications
description: Recyclability indicator specifications with reusable parameters and questions

prefixes:
    linkml: https://w3id.org/linkml/
    re_ind: https://ce-rise-models.codeberg.page/re-indicators-specification/

imports:
    - linkml:types
    - ../model # Import core classes

classes:
    # ============================================
    # REUSABLE PARAMETERS AND QUESTIONS
    # ============================================

    Documentation_Parameter:
        is_a: ParameterSpecification
        description: Documentation availability parameter
        attributes:
            id:
                ifabsent: string(P1_documentation)
            name:
                ifabsent: string(Documentation availability)
            questions:
                range: DocumentationQuestion
                multivalued: true
                inlined: true

    DocumentationQuestion:
        is_a: QuestionSpecification
        union_of:
            - Q1_1_UniqueIdentifier
            - Q1_2_BOM
            - Q1_3_SafetyManual
            - Q1_4_DisassemblyManual

    Q1_1_UniqueIdentifier:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.1)
            text:
                ifabsent: string(Unique Product identifier (product type, brand, commercial name, model, serie number))
            weight:
                ifabsent: float(0.05)
            answer_options:
                range: DocumentationAnswerOption
                multivalued: true
                inlined: true

    Q1_2_BOM:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.2)
            text:
                ifabsent: string(Bill of material (BOM))
            weight:
                ifabsent: float(0.45)
            answer_options:
                range: DocumentationAnswerOption
                multivalued: true
                inlined: true

    Q1_3_SafetyManual:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.3)
            text:
                ifabsent: string(Safety manual)
            weight:
                ifabsent: float(0.25)
            answer_options:
                range: DocumentationAnswerOption
                multivalued: true
                inlined: true

    Q1_4_DisassemblyManual:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q1.4)
            text:
                ifabsent: string(Disassembly manual)
            weight:
                ifabsent: float(0.25)
            answer_options:
                range: DocumentationAnswerOption
                multivalued: true
                inlined: true

    # Documentation availability answer options
    DocumentationAnswerOption:
        is_a: AnswerOption
        union_of:
            - Doc_PubliclyAvailable
            - Doc_IndependentRecyclers
            - Doc_AuthorizedRecyclers
            - Doc_ManufacturersOnly
            - Doc_NotAvailable

    Doc_PubliclyAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(doc_public)
            text:
                ifabsent: string(Publicly available)
            score:
                ifabsent: float(5)

    Doc_IndependentRecyclers:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(doc_independent)
            text:
                ifabsent: string(Available to independent recyclers)
            score:
                ifabsent: float(4)

    Doc_AuthorizedRecyclers:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(doc_authorized)
            text:
                ifabsent: string(Available to manufacturer-authorized recyclers providers)
            score:
                ifabsent: float(3)

    Doc_ManufacturersOnly:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(doc_manufacturers)
            text:
                ifabsent: string(Available to manufactures only)
            score:
                ifabsent: float(1)

    Doc_NotAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(doc_not_available)
            text:
                ifabsent: string(Document is not available)
            score:
                ifabsent: float(0)

    # ============================================
    # PARAMETER 2: MATERIAL COMPOSITION
    # ============================================

    MaterialComposition_Parameter:
        is_a: ParameterSpecification
        description: Material composition parameter
        attributes:
            id:
                ifabsent: string(P2_material_composition)
            name:
                ifabsent: string(Material composition)
            questions:
                range: MaterialCompositionQuestion
                multivalued: true
                inlined: true

    MaterialCompositionQuestion:
        is_a: QuestionSpecification
        union_of:
            - Q2_1_BOMCompleteness
            - Q2_2_CRMInfo
            - Q2_3_HazardousInfo

    Q2_1_BOMCompleteness:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q2.1)
            text:
                ifabsent: string(How complete is the Bill of material (BoM))
            weight:
                ifabsent: float(0.33)
            answer_options:
                range: BOMCompletenessAnswerOption
                multivalued: true
                inlined: true

    Q2_2_CRMInfo:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q2.2)
            text:
                ifabsent: string(Information present on the presence and location of critical raw material (CRM))
            weight:
                ifabsent: float(0.33)
            answer_options:
                range: CRMAnswerOption
                multivalued: true
                inlined: true

    Q2_3_HazardousInfo:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q2.3)
            text:
                ifabsent: string(Information present on the concentration and location of hazardous material in the PV)
            weight:
                ifabsent: float(0.33)
            answer_options:
                range: HazardousAnswerOption
                multivalued: true
                inlined: true

    # BOM Completeness answer options
    BOMCompletenessAnswerOption:
        is_a: AnswerOption
        union_of:
            - BOM_MoreThan90
            - BOM_MoreThan80
            - BOM_MoreThan70
            - BOM_MoreThan60
            - BOM_LessThan60
            - BOM_NotAvailable

    BOM_MoreThan90:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_90plus)
            text:
                ifabsent: string(More than 90% of product mass)
            score:
                ifabsent: float(5)

    BOM_MoreThan80:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_80plus)
            text:
                ifabsent: string(More than 80% of product mass)
            score:
                ifabsent: float(4)

    BOM_MoreThan70:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_70plus)
            text:
                ifabsent: string(More than 70% of product mass)
            score:
                ifabsent: float(3)

    BOM_MoreThan60:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_60plus)
            text:
                ifabsent: string(More than 60% of product mass)
            score:
                ifabsent: float(2)

    BOM_LessThan60:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_less60)
            text:
                ifabsent: string(less than 60% of product mass)
            score:
                ifabsent: float(1)

    BOM_NotAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(bom_not_available)
            text:
                ifabsent: string(Data not available)
            score:
                ifabsent: float(0)

    # CRM Information answer options
    CRMAnswerOption:
        is_a: AnswerOption
        union_of:
            - CRM_CompletelyDisclosed
            - CRM_PartiallyDisclosed
            - CRM_NotDisclosed

    CRM_CompletelyDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(crm_complete)
            text:
                ifabsent: string(Completely disclosed to professional recycler)
            score:
                ifabsent: float(5)

    CRM_PartiallyDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(crm_partial)
            text:
                ifabsent: string(Partially disclosed to professional recycler)
            score:
                ifabsent: float(3)

    CRM_NotDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(crm_not_disclosed)
            text:
                ifabsent: string(Not disclosed to professional recycler)
            score:
                ifabsent: float(0)

    # Hazardous Material answer options
    HazardousAnswerOption:
        is_a: AnswerOption
        union_of:
            - Hazardous_CompletelyDisclosed
            - Hazardous_PartiallyDisclosed
            - Hazardous_NotDisclosed

    Hazardous_CompletelyDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(hazardous_complete)
            text:
                ifabsent: string(Completely disclosed to professional recycler)
            score:
                ifabsent: float(5)

    Hazardous_PartiallyDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(hazardous_partial)
            text:
                ifabsent: string(Partially disclosed to professional recycler)
            score:
                ifabsent: float(3)

    Hazardous_NotDisclosed:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(hazardous_not_disclosed)
            text:
                ifabsent: string(Not disclosed to professional recycler)
            score:
                ifabsent: float(1)

    # ============================================
    # PARAMETER 3: DEPOLLUTION (placeholder)
    # ============================================

    Depollution_Parameter:
        is_a: ParameterSpecification
        description: Depollution parameter - TO BE IMPLEMENTED
        attributes:
            id:
                ifabsent: string(P3_depollution)
            name:
                ifabsent: string(Depollution)

    # ============================================
    # PARAMETER 4: DISMANTLING (placeholder)
    # ============================================

    Dismantling_Parameter:
        is_a: ParameterSpecification
        description: Dismantling parameter - TO BE IMPLEMENTED
        attributes:
            id:
                ifabsent: string(P4_dismantling)
            name:
                ifabsent: string(Dismantling)

    # ============================================
    # PARAMETER 5: RECYCLABILITY RATE (placeholder)
    # ============================================

    RecyclabilityRate_Parameter:
        is_a: ParameterSpecification
        description: Recyclability rate parameter - TO BE IMPLEMENTED
        attributes:
            id:
                ifabsent: string(P5_recyclability_rate)
            name:
                ifabsent: string(Recyclability rate)

    # ============================================
    # PARAMETER 6: TAKEBACK SCHEME (placeholder)
    # ============================================

    TakebackScheme_Parameter:
        is_a: ParameterSpecification
        description: Take-back scheme bonus parameter - TO BE IMPLEMENTED
        attributes:
            id:
                ifabsent: string(P6_takeback_scheme)
            name:
                ifabsent: string(Take back scheme_Bonus)
            is_bonus:
                ifabsent: boolean(true)

    # ============================================
    # INDICATOR-PRODUCT CONFIGURATIONS
    # ============================================

    REcycle_Configuration:
        is_a: IndicatorProductConfiguration
        description: Base configuration for REcycle indicator
        abstract: true
        attributes:
            indicator_type:
                ifabsent: IndicatorType(REcycle)

    # Example configurations showing how products use parameters with different weights
    REcycle_PV_Config:
        is_a: REcycle_Configuration
        description: Configuration for REcycle applied to PV panels
        attributes:
            id:
                ifabsent: string(REcycle_PV)
            product_category:
                ifabsent: ProductCategoryType(PV)
            name:
                ifabsent: string(Recyclability Index for PV Panels)
            parameter_applications:
                inlined_as_list: true
                inlined: true
                ifabsent:
                    - parameter_ref: P1_documentation
                      weight: 0.1
                    - parameter_ref: P2_material_composition
                      weight: 0.3
                    - parameter_ref: P3_depollution
                      weight: 0.1
                    - parameter_ref: P4_dismantling
                      weight: 0.1
                    - parameter_ref: P5_recyclability_rate
                      weight: 0.4
                    - parameter_ref: P6_takeback_scheme
                      weight: 0.1

    REcycle_Battery_Config:
        is_a: REcycle_Configuration
        description: Configuration for REcycle applied to Batteries
        attributes:
            id:
                ifabsent: string(REcycle_Battery)
            product_category:
                ifabsent: ProductCategoryType(Battery)
            name:
                ifabsent: string(Recyclability Index for Batteries)
            parameter_applications:
                inlined_as_list: true
                inlined: true
                ifabsent:
                    - parameter_ref: P1_documentation
                      weight: 0.15
                    - parameter_ref: P2_material_composition
                      weight: 0.35
                    - parameter_ref: P3_depollution
                      weight: 0.2
                    - parameter_ref: P5_recyclability_rate
                      weight: 0.25
                    - parameter_ref: P6_takeback_scheme
                      weight: 0.05
                    # Note: P4_dismantling not included for batteries

    REcycle_Laptop_Config:
        is_a: REcycle_Configuration
        description: Configuration for REcycle applied to Laptops
        attributes:
            id:
                ifabsent: string(REcycle_Laptop)
            product_category:
                ifabsent: ProductCategoryType(Laptop)
            name:
                ifabsent: string(Recyclability Index for Laptops)
            parameter_applications:
                inlined_as_list: true
                inlined: true
                ifabsent:
                    - parameter_ref: P1_documentation
                      weight: 0.1
                    - parameter_ref: P2_material_composition
                      weight: 0.25
                    - parameter_ref: P3_depollution
                      weight: 0.15
                    - parameter_ref: P4_dismantling
                      weight: 0.2
                    - parameter_ref: P5_recyclability_rate
                      weight: 0.3
