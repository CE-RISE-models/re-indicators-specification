id: https://ce-rise-models.codeberg.page/re-indicators-specification/indicators/REcycle_Printer
name: re_indicators_recycle_printer
title: REcycle Indicator Configuration for Printers
description: Product-specific configuration for REcycle indicator applied to printers

prefixes:
    linkml: https://w3id.org/linkml/
    re_ind: https://ce-rise-models.codeberg.page/re-indicators-specification/

imports:
    - linkml:types
    - ../model # Import core classes
    - ./REcycle_core # Import core parameter definitions

classes:
    # ============================================
    # PRINTER-SPECIFIC PARAMETERS (P4, P5)
    # These have generic questions for printer dismantling and recyclability
    # ============================================

    # P4: DISMANTLING - Printer specific with generic priority parts
    Printer_Dismantling_Parameter:
        is_a: ParameterSpecification
        description: Ease of dismantling parameter for Printers - generic priority parts assessment
        attributes:
            id:
                ifabsent: string(P4_dismantling)
            name:
                ifabsent: string(Dismantling)
            questions:
                range: Printer_DismantlingQuestion
                multivalued: true
                inlined: true

    Printer_DismantlingQuestion:
        is_a: QuestionSpecification
        union_of:
            - Printer_Q4_1_1_EaseDismantling
            - Printer_Q4_1_2_JointTypes
            - Printer_Q4_1_3_ToolsRequired

    Printer_Q4_1_1_EaseDismantling:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q4.1.1)
            text:
                ifabsent: string(Ease of dismantling priority parts)
            weight:
                ifabsent: float(0.333333333)
            answer_options:
                range: Printer_DismantlingEaseAnswerOption
                multivalued: true
                inlined: true

    Printer_Q4_1_2_JointTypes:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q4.1.2)
            text:
                ifabsent: string(Type of joints in between to dismantle priority part)
            weight:
                ifabsent: float(0.333333333)
            answer_options:
                range: Printer_JointTypeAnswerOption
                multivalued: true
                inlined: true

    Printer_Q4_1_3_ToolsRequired:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q4.1.3)
            text:
                ifabsent: string(Type of tool required to dismantle priority part)
            weight:
                ifabsent: float(0.333333333)
            answer_options:
                range: Printer_DismantlingToolsAnswerOption
                multivalued: true
                inlined: true

    # Answer options for Printer Dismantling
    Printer_DismantlingEaseAnswerOption:
        is_a: AnswerOption
        union_of:
            - Printer_Dismantling_5StepsOrLess
            - Printer_Dismantling_5To10Steps
            - Printer_Dismantling_10To15Steps
            - Printer_Dismantling_15To30Steps
            - Printer_Dismantling_Over30Steps
            - Printer_Dismantling_CannotDismantle
            - Printer_Dismantling_DataNotAvailable

    Printer_Dismantling_5StepsOrLess:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_5_or_less)
            text:
                ifabsent: string(5 ≥ x > 2 steps)
            score:
                ifabsent: float(5.0)

    Printer_Dismantling_5To10Steps:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_5_to_10)
            text:
                ifabsent: string(10 ≥ x > 5 steps)
            score:
                ifabsent: float(4.0)

    Printer_Dismantling_10To15Steps:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_10_to_15)
            text:
                ifabsent: string(15 ≥ x > 10 steps)
            score:
                ifabsent: float(3.0)

    Printer_Dismantling_15To30Steps:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_15_to_30)
            text:
                ifabsent: string(30 ≥ x > 15 steps)
            score:
                ifabsent: float(2.0)

    Printer_Dismantling_Over30Steps:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_over_30)
            text:
                ifabsent: string(x > 30)
            score:
                ifabsent: float(1.0)

    Printer_Dismantling_CannotDismantle:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_cannot)
            text:
                ifabsent: string(Cannot be dismantled)
            score:
                ifabsent: float(0.0)

    Printer_Dismantling_DataNotAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_data_not_available)
            text:
                ifabsent: string(Data is not available)
            score:
                ifabsent: float(0.0)

    Printer_JointTypeAnswerOption:
        is_a: AnswerOption
        union_of:
            - Printer_Joint_Removable
            - Printer_Joint_NonRemovable

    Printer_Joint_Removable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_joint_removable)
            text:
                ifabsent: string(removable)
            score:
                ifabsent: float(5.0)

    Printer_Joint_NonRemovable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_joint_non_removable)
            text:
                ifabsent: string(non-removable)
            score:
                ifabsent: float(0.0)

    Printer_DismantlingToolsAnswerOption:
        is_a: AnswerOption
        union_of:
            - Printer_DismantlingTools_NoToolsOrBasic
            - Printer_DismantlingTools_ProductGroupSpecific
            - Printer_DismantlingTools_CommerciallyAvailable
            - Printer_DismantlingTools_Proprietary
            - Printer_DismantlingTools_CannotDismantle

    Printer_DismantlingTools_NoToolsOrBasic:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_tools_no_tools_basic)
            text:
                ifabsent: string(without tools/basic tools)
            score:
                ifabsent: float(5.0)

    Printer_DismantlingTools_ProductGroupSpecific:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_tools_product_group_specific)
            text:
                ifabsent: string(with product group specific tools)
            score:
                ifabsent: float(4.0)

    Printer_DismantlingTools_CommerciallyAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_tools_commercially_available)
            text:
                ifabsent: string(with commercially available tools)
            score:
                ifabsent: float(3.0)

    Printer_DismantlingTools_Proprietary:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_tools_proprietary)
            text:
                ifabsent: string(with proprietary tools)
            score:
                ifabsent: float(2.0)

    Printer_DismantlingTools_CannotDismantle:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_dismantling_tools_cannot)
            text:
                ifabsent: string(Cannot be dismantled)
            score:
                ifabsent: float(0.0)

    # P5: RECYCLABILITY RATE - Printer specific with 2 generic questions
    Printer_RecyclabilityRate_Parameter:
        is_a: ParameterSpecification
        description: Recyclability rate parameter for Printers - generic product and priority part assessment
        attributes:
            id:
                ifabsent: string(P5_recyclability_rate)
            name:
                ifabsent: string(Recyclability rate)
            questions:
                range: Printer_RecyclabilityRateQuestion
                multivalued: true
                inlined: true

    Printer_RecyclabilityRateQuestion:
        is_a: QuestionSpecification
        union_of:
            - Printer_Q5_1_ProductRecyclability
            - Printer_Q5_2_1_PriorityPartRecyclability

    Printer_Q5_1_ProductRecyclability:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q5.1)
            text:
                ifabsent: string(Recyclability rate of product)
            weight:
                ifabsent: float(0.6)
            answer_options:
                range: Printer_RecyclabilityRateAnswerOption
                multivalued: true
                inlined: true

    Printer_Q5_2_1_PriorityPartRecyclability:
        is_a: QuestionSpecification
        attributes:
            id:
                ifabsent: string(Q5.2.1)
            text:
                ifabsent: string(Recyclability rate of priority part)
            weight:
                ifabsent: float(0.4)
            answer_options:
                range: Printer_RecyclabilityRateAnswerOption
                multivalued: true
                inlined: true

    Printer_RecyclabilityRateAnswerOption:
        is_a: AnswerOption
        union_of:
            - Printer_RecRate_MoreThan60
            - Printer_RecRate_Between50And60
            - Printer_RecRate_Below50
            - Printer_RecRate_CannotRecycle
            - Printer_RecRate_DataNotAvailable

    Printer_RecRate_MoreThan60:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_rec_rate_more_than_60)
            text:
                ifabsent: string(More than 60%)
            score:
                ifabsent: float(5.0)

    Printer_RecRate_Between50And60:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_rec_rate_50_to_60)
            text:
                ifabsent: string(Between 60-50%)
            score:
                ifabsent: float(3.0)

    Printer_RecRate_Below50:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_rec_rate_below_50)
            text:
                ifabsent: string(Below 50%)
            score:
                ifabsent: float(1.0)

    Printer_RecRate_CannotRecycle:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_rec_rate_cannot_recycle)
            text:
                ifabsent: string(Cannot be recycled)
            score:
                ifabsent: float(0.0)

    Printer_RecRate_DataNotAvailable:
        is_a: AnswerOption
        attributes:
            id:
                ifabsent: string(printer_rec_rate_data_not_available)
            text:
                ifabsent: string(Data is not available)
            score:
                ifabsent: float(0.0)

    # ============================================
    # PRINTER-SPECIFIC CONFIGURATION
    # ============================================

    REcycle_Printer_Config:
        is_a: REcycle_Configuration
        description: Configuration for REcycle indicator specifically for printers
        attributes:
            id:
                ifabsent: string(REcycle_Printer)
            product_category:
                ifabsent: ProductCategoryType(Printer)
            name:
                ifabsent: string(Recyclability Index for Printers)
            parameter_applications:
                inlined_as_list: true
                inlined: true
                ifabsent:
                    - parameter_ref: P1_documentation
                      weight: 0.02
                    - parameter_ref: P2_material_composition
                      weight: 0.02
                    - parameter_ref: P3_depollution
                      weight: 0.04
                    - parameter_ref: P4_dismantling
                      weight: 0.04
                    - parameter_ref: P5_recyclability_rate
                      weight: 0.08
